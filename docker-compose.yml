services:
  frontend:
    container_name: barbershop-frontend
    build:
      context: frontend
    ports:
      - 3000:3000
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          initial_sync: true
        - action: rebuild
          path: ./frontend/package.json
    command: >
      sh -c "npm run dev"
    depends_on:
      - backend

  backend:
    container_name: barbershop-backend
    build:
      context: backend
    ports:
      - 8000:8000
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          initial_sync: true
    command: >
      sh -c "npm run dev"
    environment:
      - PORT=8000
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=barberia
      - TIMEOUT=20000
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: barberia
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: